      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <body class="body">
    <div id="instructions">
      <p>  Use the drop down menus to select the music you're in the mood for
        Click the logo in the top left to start over <br>
        <br>
        HotKeys : <br>
        B: Change Background N: Next Song M: Mute P: Pause F: Full Screen<br>
        Press T or Click the smiley to toggle instructions

    </div>

    <div >
      <img id="top_logo" src="./dist/dkfm_wip_white.gif" alt="">
    </div>

    <div id=""full_screen> 
      <i class="far fa-expand-arrows-alt"></i>    </div>
  

    <div class="login" id="login">
      <div class="animated fadeIn" >
        <div id="start_text"><p>select your experience</p></div>
        <div class="animated ">
          <form id='session_start' >
            <select class="mood_selector" name="mood" id="mood" data-id="mood">
              <option selected="true" disabled="disabled">Mood</option>
              <option value="Chill" >Chill</option>
              <option value="Dark">Dark</option>
            </select>  
            <select class="genre_selector" name="genre" id="genre">
              <option value="selected" selected="selected" disabled>Genre</option>
              <option value="Piano">Piano</option>
              <option value="Electronic">Electronic</option>
            </select>  
            <button id="start_button">Take Me Away</button>
      </form>
      </div>
    </div>
  </div>



    <container id="dkfm">
      <div class="music_player">
        <!-- <div class="music_player_progress">
          <div class="progress"></div>
        </div> -->
        <button id="play_pauseButton" onclick="playPause()">
          <i class="fas fa-play"></i> 
        </button>

        <button id="skip_button" onclick="nextSong()">
          <i class="fas fa-step-forward"></i> 
        </button>


        
        <div class="slider_container">
          
          <button id="volume" onclick="">
            <i class="fas fa-volume-up"></i>
          </button>

        
            <input type="range" min="0" max="100"
            value="99" class="volume_slider" id="volume_slider" onchange="setVolume()">          
 
 
        </div>

        
      </div>

      <div class="song_info">
        <span class="song_content">
          <div class="now_playing">
            <div class="station_title"> DK FM </div>
            <div class="song_title">Song</div>
            <div class="song_artist">Artist</div>
          </div>    
        </span>
      </div>


  </container>

  <div id="dans_links">
    <a href="http://linkedin.com/in/danronkam" id="linkedin"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://github.com/danronkam/" id="github"><i class="fab fa-github-alt"></i></a>
  </div>

  <div class="fadeIn" id="info">
    <i class="fas fa-flushed" id="info_button"></i>
  </div>

    <script src="./dist/test.js"></script>
  </body>

</html>
