  <body class="body">
    <div id="instructions" class="animated fadeIn">
        <p>  Welcome to DK-FM <br />
       select whatever you're in the mood for, and relax <br>
        <br>
        HotKeys : <br>
        B: Change Background N: Next Song R: Reset M: Mute <br>
        P: Pause F: Full Screen T: Toggle instructions

    </div>

    <div >
      <img id="top_logo" src="./dist/dkfm_wip_white.gif" alt="">
    </div>


  

    <div class="login" id="login">
      <div class="animated fadeIn" >
        <div id="start_text">
          select your experience
        </div>
        <div id="errors">
          Please Select a Mood and Genre
        </div>
        <div class="form-container">
          <form id='session_start' >
            <select class="mood_selector" name="mood" id="mood" data-id="mood">
              <option selected="true" disabled="disabled">Mood</option>
              <option value="Chill" >Chill</option>
              <option value="Dark">Dark</option>
            </select>  
            <select class="genre_selector" name="genre" id="genre">
              <option value="Genre" selected="selected" disabled>Genre</option>
              <option value="Piano">Piano</option>
              <option value="Electronic">Electronic</option>
            </select>  <br />
            <input id="start_button" value="Take Me Away" type="submit"></input>
          </form>
        </div>
    </div>
  </div>



    <container id="dkfm">
      <div class="music_player">

        <button id="play_pauseButton" class="music_player_buttons" onclick="playPause()">
          <i class="fas fa-play"></i> 
        </button>

        <button id="skip_button" class="music_player_buttons" onclick="nextSong()">
          <i class="fas fa-step-forward"></i> 
        </button>


        
        <div class="slider_container">
          
          <button id="volume" class="music_player_buttons" onclick="">
            <i class="fas fa-volume-up"></i>
          </button>

        
            <input type="range" min="0" max="100"
            value="99" class="volume_slider" id="volume_slider" onchange="setVolume()">          
 
 
        </div>

        
      </div>

      <div class="song_info">
        <span class="song_content">
          <div class="now_playing">
            <div class="station_title"> DK FM </div>
            <div class="song_title">Song</div>
            <div class="song_artist">Artist</div>
          </div>    
        </span>
      </div>


  </container>

  <div id="dans_links">
    <a href="http://linkedin.com/in/danronkam" id="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://github.com/danronkam/" id="github" target="_blank"><i class="fab fa-github-alt"></i></a>
  </div>

  <div class="fadeIn" id="info">
    <i class="fas fa-flushed" id="info_button"></i>
  </div>

    <script src="./dist/test.js"></script>
  </body>

</html>
