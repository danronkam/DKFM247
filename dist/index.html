<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DK FM</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body class="body">
    <!-- <button id="change">CHANGE BACKGROUND</button> -->

    <div class="login" id="login">
      <div class="animated fadeIn" >
        <p>select your experience</p>
        <div class="animated ">
          <form id='session_start' >
            <select class="mood_selector" name="mood" id="mood" data-id="mood">
              <option value="selected" selected="selected">Mood</option>
              <option value="Chill" >Chill</option>
              <option value="Relaxing">Relaxing</option>
              <option value="Dark">Dark</option>
            </select>  
            <select class="genre_selector" name="genre" id="genre">
              <option value="selected" selected="selected">Genre</option>
              <option value="Piano">Piano</option>
              <option value="Chill">Electronic</option>
            </select>  
      <button id="start_button">Take Me Away</button>
      </form>
      </div>
    </div>
  </div>



    <container id="dkfm">
      <div class="music_player">
        <!-- <div class="music_player_progress">
          <div class="progress"></div>
        </div> -->
        <button id="play_pauseButton" onclick="playPause()">
          <i class="fas fa-play"></i> 
        </button>

        <button id="skip_button" onclick="nextSong()">
          <i class="fas fa-step-forward"></i> 
        </button>


        
        <div class="slider_container">
          
          <button id="volume" onclick="">
            <i class="fas fa-volume-up"></i>
          </button>

        
            <input type="range" min="0" max="100"
            value="99" class="volume_slider" id="volume_slider" onchange="setVolume()">          
 
 
        </div>

        
      </div>

      <div class="song_info">
        <span class="song_content">
          <div class="now_playing">
            <div class="station_title"> DK FM </div>
            <div class="song_title">Song</div>
            <div class="song_artist">Artist</div>
          </div>    
        </span>
      </div>


  </container>

  <div id="dans_links">
    <a href="http://linkedin.com/in/danronkam" id="linkedin"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://github.com/danronkam/" id="github"><i class="fab fa-github-alt"></i></a>
  </div>

  <div id="info">
    <i class="fas fa-flushed" id="info_button"></i>
  </div>

    <script src="./test.js"></script>
  </body>

</html>
